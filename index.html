<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo list</title>
    <script src="index.js" defer></script>
    
</head>
<body>
    <div class="container w-50">
        <div  class="d-flex justify-content-between pt-2 pb-3"><h1 class="h1">Todo List</h1><span class="badge bg-primary" id="counter"></span></div> 
        <div class="input-group input-group-lg">
            <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-primary input-group-text" id="add-todo">Add todo</button>
        </div>
        <div id="todo-list"></div>
    </div>
    <div class="toast position-absolute top-50 start-50 translate-middle" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Todo List</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, there can be no more than 6 cases in the list at the same time.
        </div>
      </div>
</body>
</html>
